<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			var oModel = new sap.ui.model.odata.ODataModel("/simpleodata/proxy/http/services.odata.org/Northwind/Northwind.svc/");
			new sap.m.List({
				items:{
					path:"/Categories", 
					template:new sap.m.ObjectListItem({
						title:{path:"CategoryName"}, 
						attributes:{
							path:"Products",
							template:new sap.m.ObjectAttribute({text:{path:"ProductName"}})
						}
					})
				}
			}).setModel(oModel).placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
