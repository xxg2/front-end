<html>
	<!-- 
		async 表示立即下载脚本，但不影响页面中的其他操作,不保证先后顺序，对外部脚本有效。一定会在页面load事件前执行，但可能在DOMContentLoaded事件触发前后之后执行。
		<script async type="text/javascript"></script>
		XHTML中，async属性设置成async="async"
		defer="defer" 表示脚本可以延迟到文档完全被解析和显示后再执行。对外部脚本有效。
	 -->
	<script type="text/javascript" async="true">
		function sayScript() {
			//error 解释器会认为是结束标记
			//alert("</script>");
			alert("<\/script>");
		}
	</script>
	<!-- 在XHTML中(a < b)认为是标签开始，且后面空格报错。解决错误见1. 有些浏览器不兼容XHTML。解决错误见2. -->
	<script type="text/javascript">
		//1.   
		<![CDATA[
		function compare(a, b) {
			if(a < b) {
				alert("A is less than B);
			}
		}
		]]>
		//2. 
		//<![CDATA[
		function compare(a, b) {
			if(a < b) {
				alert("A is less than B);
			}
		}. 
		//]]>
	</script>
</html>
